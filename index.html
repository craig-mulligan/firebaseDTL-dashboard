<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="bower_components/chartist/libdist/chartist.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body ng-app="tempLog">

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1><span class="glyphicon glyphicon-fire"></span> Resin tempreture log</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-7">
      <div class="panel">
        <div class="panel-heading">
          <h2>Overall</h2>
        </div>
        <div class="panel-body">
          <div class="ct-chart"></div>
        </div>
      </div>
    </div> 
    <div class="col-md-5">
      <div class="panel">
        <div class="panel-heading">
          <h2>Daily Snapshot</h2>
        </div>

        <div class="panel-body">
          <div class="row">
            <div class="col-xs-6">
              <h1 id="current"></h1>
            </div>
            <div class="col-xs-6">
              <h4>Latest Temperature</h4>
              <p id="timeStamp"></p>
            </div>
          </div><!-- row -->
            <hr>
          <div class="row">
            <div class="col-xs-6">
              <h4 id="avg"></h4>
            </div>
            <div class="col-xs-6">
             <h4>Todays Average</h4>
             <p id="total"></p>
            </div>
          </div><!-- row -->
          <hr>
          <div class="row">
            <div class="col-xs-6 min-container">
             <h4>Min</h4>
             <h2 id="min"></h2>
            </div>
            <div class="col-xs-6 max-container">
              <h4>Max</h4>
              <h2 id="max"></h2>
            </div>
          </div> <!-- row -->
            
          </div>
        </div> <!-- panel-body -->
      <div> <!-- col-md-5 -->
  </div> <!-- row -->

</div> <!-- //container -->
<div class="today-ct-chart"></div>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/chartist/libdist/chartist.min.js"></script>
<script src="bower_components/firebase/firebase.js"></script>
<script src="bower_components/underscore/underscore-min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="js/app.js"></script>



</body>
</html>
